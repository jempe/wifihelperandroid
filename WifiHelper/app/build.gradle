apply plugin: 'android'

android {
    compileSdkVersion 19
    buildToolsVersion '19.0.1'
    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
        versionCode 14
        versionName "2.0.2"
    }

    signingConfigs {
        debug {
            storeFile file('c:/users/juliano.vieira/.android/debug.keystore')
        }

        releaseSign {

            if(project.hasProperty("MyProject.signing")
                    && new File(project.property("MyProject.signing") + ".gradle").exists()) {
                apply from: project.property("MyProject.signing") + ".gradle";

                storeFile file(signStoreFile)
                keyPassword signPassword
                keyAlias signKeyAlias
                storePassword signPassword
            }
        }
    }
    buildTypes {
        release {
            signingConfig signingConfigs.releaseSign
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
            debuggable false
        }
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.google.android.gms:play-services:+'
}